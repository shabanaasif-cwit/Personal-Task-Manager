<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow">
    <h1 class="text-xl font-bold text-center">
      Personal Task Manager
    </h1>
  </header>

  <!-- Main Container -->
  <main class="max-w-3xl mx-auto p-4">

    <!-- Task Input Form -->
    <section class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-lg font-semibold mb-3">Add New Task</h2>

      <form class="space-y-3">

        <!-- Task Title -->
        <input 
          type="text" 
          placeholder="Enter task title"
          class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <!-- Category Dropdown -->
        <select class="w-full border p-2 rounded">
          <option value="">Select Category</option>
          <option>Work</option>
          <option>Personal</option>
          <option>Study</option>
          <option>Other</option>
        </select>

        <!-- Priority -->
        <div>
          <p class="font-medium mb-1">Priority</p>
          <div class="flex gap-4">
            <label class="flex items-center gap-1">
              <input type="radio" name="priority" /> Low
            </label>
            <label class="flex items-center gap-1">
              <input type="radio" name="priority" /> Medium
            </label>
            <label class="flex items-center gap-1">
              <input type="radio" name="priority" /> High
            </label>
          </div>
        </div>

        <!-- Add Button -->
        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Add Task
        </button>

      </form>
    </section>

    <!-- Filter Buttons -->
    <section class="flex justify-between mb-4">
      <button class="flex-1 bg-gray-200 p-2 rounded mr-2">All</button>
      <button class="flex-1 bg-yellow-200 p-2 rounded mr-2">Pending</button>
      <button class="flex-1 bg-green-200 p-2 rounded">Completed</button>
    </section>

    <!-- Task List -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-3">Your Tasks</h2>

      <div class="space-y-3">
        <!-- Example Task -->
        <div class="flex justify-between items-center border-b pb-2">
          <div>
            <p class="font-medium">Finish project</p>
            <p class="text-sm text-gray-500">Work • High</p>
          </div>
          <button class="text-green-600">✔</button>
        </div>

        <div class="flex justify-between items-center border-b pb-2">
          <div>
            <p class="font-medium">Buy groceries</p>
            <p class="text-sm text-gray-500">Personal • Medium</p>
          </div>
          <button class="text-green-600">✔</button>
        </div>
      </div>

    </section>

  </main>

</body>
</html>
