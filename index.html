<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow">
    <h1 class="text-xl font-bold text-center">
      Personal Task Manager
    </h1>
  </header>

  <!-- Main Container -->
  <!-- Make it responsive for every dimension-->
  <main class="max-w-3xl mx-auto p-4">

    <!-- Task Input Form -->
    <section class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-lg font-semibold mb-3">Add New Task</h2>

      <form id="taskForm" class="space-y-3">

        <!-- Task Title -->
        <input 
          id="title"
          type="text" 
          placeholder="Enter task title"
          class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <!-- Category Dropdown -->
        <select id="category" class="w-full border p-2 rounded">
          <option value="">Select Category</option>
          <option>Work</option>
          <option>Personal</option>
          <option>Study</option>
          <option>Other</option>
        </select>

        <!-- Priority -->
        <div>
          <p class="font-medium mb-1">Priority</p>
          <div class="flex gap-4">
            <label class="flex items-center gap-1">
              <input type="radio" name="priority" value="Low" /> Low
            </label>
            <label class="flex items-center gap-1">
              <input type="radio" name="priority" value="Medium" /> Medium
            </label>
            <label class="flex items-center gap-1">
              <input type="radio" name="priority" value="High" /> High
            </label>
          </div>
        </div>

        <!-- Add Button -->
        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Add Task
        </button>

      </form>
    </section>

    <!-- Filter Buttons -->
    <section class="flex justify-between mb-4">
      <button id="allBtn" class="flex-1 bg-gray-300 p-2 rounded mr-2">All</button>
      <button id="pendingBtn" class="flex-1 bg-red-300 p-2 rounded mr-2">Pending</button>
      <button id="completedBtn" class="flex-1 bg-green-300 p-2 rounded">Completed</button>
    </section>

    <!-- Task List -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-3">Your Tasks</h2>

      <div id="taskList" class="space-y-3">
        <!-- Tasks will be added here by JavaScript -->
      </div>

    </section>

  </main>

  <!-- Load JS LAST -->
  <script src="Task.js"></script>

</body>
</html>
